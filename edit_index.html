<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    /* Reset + predictable sizing */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Full-screen background image */
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;                 /* centers the video */
      background: url("background_ooze_color.png") center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Optional: subtle overlay for readability (you can remove if you want) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);        /* adjust opacity or delete */
      pointer-events: none;
    }

    /* Video container to keep it nicely sized on phones */
    .media {
      width: min(92vw, 720px);             /* phone-friendly, max width on desktop */
      aspect-ratio: 16 / 9;                /* keeps it from getting too tall */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);        /* shows while video loads */
      z-index: 1;                          /* above overlay */
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;                   /* fills the frame */
      background: #000;
    }

    /* If you want the full video visible (no cropping), use contain instead: */
    /* video { object-fit: contain; } */

    /* Small screen adjustments */
    @media (max-width: 420px) {
      .media {
        width: 94vw;
        border-radius: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="media">
    <video controls playsinline preload="metadata">
      <source src="Joke_1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
