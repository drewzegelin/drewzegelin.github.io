<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Full-screen background stays put */
    body {
      min-height: 100vh;   /* fallback */
      min-height: 100dvh;  /* stable on modern mobile */
      background: url("./background_ooze_color.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* keep everything on the ‚Äúhero‚Äù screen */
    }

    /* Stage holds and positions the media */
    .stage {
      position: relative;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* stable on mobile */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center; /* centered by default */
      padding: 0;
    }

    /* Optional tint overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
      z-index: 0;
    }

    /* Video container */
    .media {
      width: min(92vw, 780px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);
      z-index: 1;

      /* Desktop: no offset */
      transform: translateY(0);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain; /* show full video */
    }

    /*
      MOBILE: keep it centered, but push it a bit DOWN
      Change the number to adjust ‚Äújust below center‚Äù
    */
    @media (max-width: 768px) {
      .media {
        width: 94vw;
        max-height: 50dvh;
        border-radius: 14px;

        /* üëá ADJUST THIS: larger = lower */
        transform: translateY(9vh);
      }
    }

    /* Extra small phones: slightly less offset so it doesn‚Äôt feel too low */
    @media (max-width: 420px) {
      .media {
        max-height: 46dvh;

        /* üëá ADJUST THIS TOO if needed */
        transform: translateY(7vh);
      }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="overlay"></div>

    <div class="media">
        <video controls playsinline preload="metadata" poster="./thumbnail.jpg">
        <source src="./Joke_1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
        </video>
    </div>
  </div>
</body>
</html>
