<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    /* Basic reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Page background + centering (Desktop default) */
    body {
      min-height: 100vh;
      display: grid;
      place-items: center; /* centered on PC */
      background: url("./background_ooze_color.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Optional: slight dark overlay so media pops */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
    }

    /* Video container */
    .media {
      width: min(92vw, 780px);   /* responsive width; max on desktop */
      aspect-ratio: 16 / 9;      /* keeps proportions */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain; /* shows full video (no cropping) */
    }

    /*
      MOBILE FIX:
      - Instead of perfectly centered, we align content toward the top
      - Then add padding-top so the video sits lower on the screen
      - Also cap the height so it doesn't feel too tall
    */
    @media (max-width: 768px) {
      body {
        place-items: start center; /* stop vertical centering on mobile */
        padding-top: 10vh;        /* push the video down */
      }

      .media {
        width: 94vw;
        max-height: 55vh;         /* prevents video from being too tall */
        border-radius: 14px;
      }
    }

    /*
      EXTRA SMALL PHONES:
      Push it down a touch more + slightly smaller height cap
    */
    @media (max-width: 420px) {
      body {
        padding-top: 12vh;
      }

      .media {
        max-height: 52vh;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="media">
    <video controls playsinline preload="metadata">
      <source src="./Joke_1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
