<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Desktop default: center the video */
    body {
      min-height: 100vh;   /* fallback */
      min-height: 100dvh;  /* stable on modern mobile browsers */
      display: flex;
      align-items: center;
      justify-content: center;

      background: url("./background_ooze_color.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Optional tint overlay so the video pops */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
    }

    /* Video "card" */
    .media {
      width: min(92vw, 780px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain; /* show full video */
    }

    /* Mobile: push video down about 1.5 inches (~160px) */
    @media (max-width: 768px) {
      body {
        align-items: flex-start; /* start at top, then we push down */
        justify-content: center;
        padding-top: env(safe-area-inset-top, 0px); /* notch-friendly */
      }

      .media {
        width: 94vw;
        max-height: 55dvh;

        /* This is the key nudge downward: */
        margin-top: 160px; /* ~1.5 inches on many phones */
        border-radius: 14px;
      }
    }

    /* Extra small phones: slightly reduce the offset so it doesn't go too low */
    @media (max-width: 420px) {
      .media {
        margin-top: 140px;
        max-height: 52dvh;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="media">
    <video controls playsinline preload="metadata">
      ./Joke_1.mp4
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
