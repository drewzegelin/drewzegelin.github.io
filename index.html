<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Background stays full screen */
    body {
      min-height: 100vh;   /* fallback */
      min-height: 100dvh;  /* better on modern mobile */
      background: url("./background_ooze_color.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* prevent scrolling so we stay on the background */
    }

    /* Layer that controls positioning */
    .stage {
      position: relative;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* mobile */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center; /* centered on desktop */
      padding: 0;
    }

    /* Optional tint overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
      z-index: 0;
    }

    /* Video container */
    .media {
      width: min(92vw, 780px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain;
    }

    /*
      MOBILE: anchor the video lower INSIDE the same screen.
      This keeps it on the background without "pushing past" it.
    */
    @media (max-width: 768px) {
      .stage {
        align-items: flex-end; /* move toward bottom */
        padding-bottom: calc(24px + env(safe-area-inset-bottom, 0px));
      }

      .media {
        width: 94vw;
        max-height: 46dvh; /* keeps it from being too tall */
        border-radius: 14px;
      }
    }

    /*
      EXTRA SMALL PHONES: even shorter height so it can sit lower comfortably
    */
    @media (max-width: 420px) {
      .media {
        max-height: 42dvh;
      }
      .stage {
        padding-bottom: calc(18px + env(safe-area-inset-bottom, 0px));
      }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="overlay"></div>

    <div class="media">
      <video controls playsinline preload="metadata">
        ./Joke_1.mp4
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
