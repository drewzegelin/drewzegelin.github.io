<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* ===== Desktop default: centered ===== */
    body {
      min-height: 100vh;   /* fallback */
      min-height: 100dvh;  /* better on mobile browsers */
      display: flex;
      align-items: center;
      justify-content: center;

      background: url("./background_ooze_color.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Optional tint overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
      z-index: 0;
    }

    /* Video container */
    .media {
      width: min(92vw, 780px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain;
    }

    /* ===== MOBILE: place the video much lower (requires scroll) ===== */
    @media (max-width: 768px) {
      body {
        /* Stop centering on mobile so we can position it lower */
        align-items: flex-start;
        justify-content: center;

        /*
          This creates extra space ABOVE the video so it appears
          many inches lower. Increase this to push it even lower.
          Start here for “10 more inches”.
        */
        padding-top: 110dvh;

        /* Keep some safe-area spacing (notch, etc.) */
        padding-top: calc(110dvh + env(safe-area-inset-top, 0px));

        /* Allow scrolling to reach the video */
        overflow-y: auto;
      }

      .media {
        width: 94vw;
        max-height: 50dvh;
        border-radius: 14px;
        margin-bottom: calc(24px + env(safe-area-inset-bottom, 0px));
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="media">
    <video controls playsinline preload="metadata">
      <source src="./Joke_1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
