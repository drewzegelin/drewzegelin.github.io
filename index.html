<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drew Zegelin</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Use dynamic viewport height to avoid mobile address-bar "vh" jumps */
    body {
      min-height: 100vh;   /* fallback */
      min-height: 100dvh;  /* modern mobile browsers */
      display: flex;
      align-items: center;     /* centered vertically on desktop */
      justify-content: center; /* centered horizontally */
      padding: 0;
      background: url("./background_ooze_color.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Optional subtle tint */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
    }

    .media {
      width: min(92vw, 780px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain;
    }

    /*
      Mobile: move it DOWN reliably.
      We switch to top alignment + add a stable margin-top.
      clamp(min, preferred, max) keeps it reasonable on all phone sizes.
    */
    @media (max-width: 768px) {
      body {
        align-items: flex-start; /* start from top */
        justify-content: center;
        padding-top: calc(env(safe-area-inset-top, 0px) + 10px);
      }

      .media {
        width: 94vw;
        max-height: 55dvh;  /* stable height cap */
        border-radius: 14px;
        margin-top: clamp(56px, 10dvh, 120px); /* <-- pushes DOWN */
      }
    }

    @media (max-width: 420px) {
      .media {
        max-height: 52dvh;
        margin-top: clamp(64px, 12dvh, 140px); /* a bit lower on tiny phones */
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="media">
    <video controls playsinline preload="metadata">
      ./Joke_1.mp4
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
